<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT QUESTION</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
</head>
<body>
<a class="back-to-the-main-page" href="{{ url_for("list") }}"><div class='title' ><img class="logo" src="/static/images/logo-askmate.png" alt=""></div></a>
{% for item in question %}
<form action="{{ url_for('edit_question', question_id=item['id'])}}" method="POST">
    <label for="">Type new title</label>
    <br>
    <textarea name="title" id="" cols="30" rows="10">{{ item['title'] }}</textarea>
    <br><br>
    <label for="">Type new message</label>
    <br>
    <textarea name="message" id="" cols="30" rows="10">{{ item['message'] }}</textarea>
    <br><br>
    <button class="Add">Edit question</button>

</form>
{% endfor %}


</body>
</html>
