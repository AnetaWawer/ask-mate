<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAGS</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
</head>
<body>
{% include "./navbar.html" %}
<br>
{% for tag in tags %}
    <button class="add_green"><a href="{{ url_for('save_tag_from_existing_tags', question_id=question_id, tag_id=tag['id']) }}" > {{ tag.name }}</a></button>
{% endfor %}
<form action="{{ url_for('save_new_tag', question_id=question_id) }}" method="POST">
    <label for="">Add new tag:</label>
    <input name="new-tag" type="text" required="required" pattern="[A-Za-z0-9]{1,20}">
    <button class="add_green" type="submit">Add</button>
</form>
<script src="/../static/js/navbar.js"></script>
</body>
</html>
