<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAGS</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
</head>
<body>
<a class="back-to-the-main-page" href="{{ url_for("list") }}"><div class='title' ><img class="logo" src="/static/images/logo-askmate.png" alt=""></div></a>
<table>
<tr>
    <td>Tag</td>
    <td>Quantity</td>
</tr>
{% for one_tag in quantity_of_tags %}
<tr>
    <td>{{ one_tag.name }}</td>
    <td>{{ one_tag.quantity }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
